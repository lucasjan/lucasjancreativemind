<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container mx-auto flex mt-5 pb-5 border-b border-black">
            <div class="flex w-4/5 text-sm">
                <img src="/image/locastion-icon.svg" alt="">
                <span class="ml-2 mr-10">UNIT 1 ASHFORD INUSTRIAL ESTATE, DIXON STREET WOLVERHAMPTON WV2 2BX,UNITED KINGDOM</span>
                <img src="/image/call-icon.svg" alt="">
                <span>+44 (0)1902 689975</span>
            </div>
            <div class="flex w-1/5 justify-end">
                <ul class="flex">
                    <li class="pl-2">HOME</li>
                    <li class="pl-2">SHOP</li>
                    <li class="pl-2">CONTACT US</li>
                </ul>
            </div>
        </div>
        <div class="container mx-auto mt-10 mb-10">
            <img src="./image/mgbd-logo.png" alt="">      
        </div>
        <div class="bg-black">
            <div class="container mx-auto bg-black">
                <ul class="flex text-white p-5">
                    <li class="pl-5">PARTS</li>
                    <li class="pl-5">NEWS</li>
                    <li class="pl-5">ABOUT US</li>
                    <li class="pl-5">EVENTS</li>
                    <li class="pl-5">CARS</li>
                    <li class="pl-5">MEDIA</li>
                    <li class="pl-5">SUPPORT</li>
                </ul>    
            </div>
        </div>
        <div class="slider-area">
            <div class="bg-slider-1 slide1 min-h-screen bg-no-repeat bg-center bg-top flex">
                <div class="container mx-auto mt-40">
                   <div class="text-7xl flex w-full justify-end">
                       <span class="text-mgbd-red">BUY</span><span class="ml-5 text-white">PREMIUM</span>
                    </div> 
                    <div class="text-10xl flex w-full justify-end">
                        <span class="text-white tracking-wide leading-10">QUALITY</span>
                    </div>
                    <div class="flex w-full justify-end mt-3">
                        <div class="mt-6">
                            <img src="./image/rover-logo.png" alt="">
                        </div>
                        <span class="text-8xl text-mgbd-red tracking-wide">ROVER R6</span>
                    </div>
                    <div class="flex w-full justify-end">
                        <span class="text-8xl text-white tracking-wider leading-7">CAR PARTS</span>
                    </div>
                    <div class="flex w-full justify-end mt-20">
                        <div class="flex w-2/5 justify-center">
                            <button class="bg-white text-mgbd-red rounded font-bold py-2 px-8" type="button">
                                ORDER NOW!
                            </button>
                        </div> 
                    </div>  
                    <div class="slider-indicator flex w-full justify-center mt-20">
                        <div class="flex">
                            <div class="indicator1 pr-5">
                                <img src="/image/ellipse-grey.svg" alt="">
                            </div>
                            <div class="indicator2 pr-5">
                                <img src="/image/ellipse-white.svg" alt="">
                            </div>
                            <div class="indicator3 pr-5">
                                <img src="/image/ellipse-white.svg" alt="">
                            </div>
                            <div class="indicator4 pr-5">
                                <img src="/image/ellipse-white.svg" alt="">
                            </div>
                        </div> 
                    </div>  
                </div>
            </div>
        </div>
    </header>
</body>
</html>
