<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="header-section w-full">
        <div class="container mx-auto flex flex-row mt-10 mb-10">
            <div class="menu flex w-1/6">
                 <img class="w-1/5" src="./image/menu-black.svg" alt="">
            </div>
            <div class="site-logo flex-grow">
                <div class="grid place-content-center">
                    <img class="" src="./image/AlfredSung_Logo_Black.svg" alt="">
                </div>
                
            </div>
            <div class="social-media grid grid-cols-3 place-content-center justify-items-end w-1/6">
                <img class="" src="./image/loupe.svg" alt="">
                <img class="" src="./image/user.svg" alt="">
                <img class="" src="./image/cart.svg" alt="">
            </div>
        </div>
    </div>
    <div class="banner-area bg-ass-theme-color">
        <div class="container mx-auto grid grid-cols-2">
            <div class="banner-left grid grid-cols-1 place-content-center p-20">
                <img src="./image/banner-elegant.svg" alt="">
                <div class="grid place-content-center mt-10">
                    <button class="bg-transparent border border-black text-black font-bold py-2 px-4" type="button">
                        SHOP NOW
                    </button>
                </div>  
            </div>
            <div class="">
                <img src="./image/banner-right-glasses.jpg" alt="">
            </div>
        </div>
    </div>

</html>
